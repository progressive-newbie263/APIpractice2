<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" sizes="32x32" href="../images/ice-icon-1.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/static/styles/navbar-shared.css">
  <link rel="stylesheet" href="/static/styles/product-user.css">
</head>

<body>
  <!--this admin-page is shared between pages.-->
  <div class="admin-page">
    <div class="sidebar product-page-sidebar">
      <h2 class="sidebar-title">
        <a href="/admin" style="text-decoration: none; color: white;">
          <img src="../images/amazon-logo-white.png" style="width: 150px; align-items: center;">
        </a>
      </h2>
  
      <img src="../images/admin-pfp.jpg" class="admin-pfp">

      <ul class="sidebar-menu">
        <!--Overview/Home page-->
        <li>
          <a href="/admin/overview" onclick="showSection('overview')">
            <img class="sidebar-icon" src="../images/admin-sidebar-icons/icons8-home-50.png" alt="home-icon">
            Overview
          </a>
        </li>

        <!--Users page-->
        <li>
          <a href="/admin/users" onclick="showSection('manageUsers')">
            <img class="sidebar-icon" src="../images/admin-sidebar-icons/icons8-user-50.png" alt="home-icon">
            Users
          </a>
        </li>

        <!--Store page-->
        <li>
          <a href="#" onclick="showSection('store')">
            <img class="sidebar-icon" src="../images/admin-sidebar-icons/icons8-store-50.png" alt="home-icon">
            Store
          </a>
        </li>

        <!--Products page-->
        <li>
          <a href="/admin/products" onclick="showSection('product')">
            <img class="sidebar-icon" src="../images/admin-sidebar-icons/icons8-product-50.png" alt="home-icon">
            Products
          </a>
        </li>

        <!--Orders page-->
        <li>
          <a href="/admin/orders" onclick="showOrders(); showSection('orders')">
            <img class="sidebar-icon" src="../images/admin-sidebar-icons/icons8-order-50.png" alt="home-icon">
            Orders
          </a>
        </li>
        
        <!--Logout link.-->
        <li>
          <a href="#" onClick="logout();" style="margin-top: 85px;">
            <img class="sidebar-icon" src="../images/admin-sidebar-icons/icons8-logout-50.png" alt="home-icon">
            Log Out
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="container">
    <!-- Products Section -->
    <div>
      <h2 class="section-title">Products</h2>

      <div class="search-product">
        <h3>Search for product:</h3>
        <input class="search-input" type="text" id="searchProductInput" placeholder="Search for product...">
        <button id="searchProductButton">üîç</button>
      </div>

      <div style="height: 1px; background: orange; margin-bottom: 20px;"></div>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Name</th>
            <th>Rating Stars</th>
            <th>Rating Count</th>
            <th>Price (USD)</th>
            <th>Keywords</th>
            <th>Type</th>
            <th>Size Chart Link</th>
            <th>Instructions Link</th>
            <th>Warranty Link</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody id="productTable">
          <!-- Product rows will be dynamically inserted here -->
        </tbody>
      </table>

      <!--paging of products list.-->
      <div id="paginationControls" class="pagination-controls">
        <button id="prevPage" disabled>Previous</button>
        <span id="pageInfo"></span>
        <button id="nextPage">Next</button>
      </div>
    </div>

    <!-- Product Form Section -->
    <div class="form-section">
      <h2 class="section-title">Add New Product</h2>
      <form id="addProductForm">
        <div class="form-group">
          <label for="productName">Name:</label>
          <input type="text" id="productName" name="name">
        </div>

        <div class="form-group">
          <label for="productImage">Image:</label>
          <input type="text" id="productImage" name="image">
        </div>

        <div class="form-group">
          <label for="productRating">Rating Stars:</label>
          <input type="number" step="0.1" id="productRating" name="ratingstars">
        </div>

        <div class="form-group">
          <label for="productRatingCount">Rating Count:</label>
          <input type="number" id="productRatingCount" name="ratingcount">
        </div>

        <div class="form-group">
          <label for="productPrice">Price (USD):</label>
          <input type="number" id="productPrice" name="pricecents">
        </div>

        <div class="form-group">
          <label for="productKeywords">Keywords:</label>
          <input type="text" id="productKeywords" name="keywords">
        </div>

        <div class="form-group">
          <label for="productType">Type:</label>
          <input type="text" id="productType" name="type">
        </div>

        <div class="form-group">
          <label for="sizeChartLink">Size Chart Link:</label>
          <input type="text" id="sizeChartLink" name="sizechartlink">
        </div>

        <div class="form-group">
          <label for="instructionsLink">Instructions Link:</label>
          <input type="text" id="instructionsLink" name="instructionslink">
        </div>

        <div class="form-group">
          <label for="warrantyLink">Warranty Link:</label>
          <input type="text" id="warrantyLink" name="warrantylink">
        </div>

        <div class="form-group">
          <input type="submit" value="Add Product">
        </div>
      </form>
    </div>
  </div>

  <footer>
      <p>&copy; JackFrost's Amazon Page</p>
  </footer>

  <script src="/static/scripts/index.js"></script>
  <script type="module" src="/static/scripts/product.js"></script>
  <script src="/static/scripts/logout.js"></script>
</body>
</html>
