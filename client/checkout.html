<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/png" sizes="32x32" href="../images/ice-icon-1.png">
    <title>Virtual Amazon Checkout Page</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="./styles/shared/general.css">
    <link rel="stylesheet" href="./styles/pages/checkout/checkout-header.css">
    <link rel="stylesheet" href="./styles/pages/checkout/checkout.css">
    <!-- 
      PayPal's JavaScript code. Due to financial regulations,
      we must load this code using a <script> tag. 
    -->
    <script src="https://www.paypal.com/sdk/js?client-id=test"></script>
  </head>
  <body>
    <header class="checkout-header js-checkout-header"></header>

    <main>
      <div class="page-title">Review your order</div>

      <div class="checkout-grid">
        <div class="cart-summary js-cart-summary"></div>

        <div class="payment-area">
          <div class="payment-summary js-payment-summary"></div>
          <!-- <div id="paypal-container-Y4YZ9GG6REM3U"></div> -->
        </div>
      </div>
    </main>

    <script>
      paypal.Buttons().render(".payment-area");
    </script>

    <!--customized JS for page-->
    <script type="module" src="./scripts/checkout.js"></script>
  </body>
</html>
