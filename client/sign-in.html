<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" sizes="32x32" href="../images/ice-icon-1.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <link rel="stylesheet" href="./styles/pages/sign-in.css">
    <link rel="stylesheet" href="./styles/shared/amazon-header.css">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <a href="./amazon.html" class="header-link">
        <img class="amazon-logo" src="../images/amazon-logo.png">
        <img class="amazon-mobile-logo" src="../images/amazon-mobile-logo.png">
    </a>

    <div class="container">
        <form class="sign-in-form" id="sign-in-form" onsubmit="event.preventDefault(); Login();">
            <h1>Sign-In</h1>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder='abc@gmail.com' required autoFocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder='password' required autoFocus>
            </div>

            <button type="submit" class="btn">Login</button>

            <p class="TOS-message">
                By continuing, you agree to Amazon's 
                <span class="blue-underlined">Conditions of Use</span> and 
                <span class="blue-underlined">Privacy Notice</span>.
            </p>

            <div class="footer">
                <p>New to Amazon?</p>
                <a href="./register.html">
                    <span>Create your Amazon account</span>
                </a>
            </div>
        </form>
    </div>
</body>
<script src="./scripts/sign-in.js"></script>
</html>
