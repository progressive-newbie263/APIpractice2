<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" sizes="32x32" href="../images/ice-icon-1.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>

    <link rel="stylesheet" href="./styles/pages/sign-in.css">
    <link rel="stylesheet" href="./styles/shared/amazon-header.css">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <a href="./amazon.html" class="header-link">
        <img class="amazon-logo" src="../images/amazon-logo.png" alt="Amazon Logo">
        <img class="amazon-mobile-logo" src="../images/amazon-mobile-logo.png" alt="Amazon Mobile Logo">
    </a>

    <div class="container">
        <form class="register-form">
            <h1>Create Account</h1>
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" id="name" required>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" required>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" required>
            </div>

            <div class="form-group">
              <label for="confirm-password">Re-enter Password</label>
              <input type="password" id="confirm-password" required>
            </div>

            <button type="submit" class="btn">Create your Amazon account</button>
            
            <p class="TOS-message">
                By creating an account, you agree to Amazon's 
                <span class="blue-underlined">Conditions of Use</span> and 
                <span class="blue-underlined">Privacy Notice</span>.
            </p>

            <div class="footer">
                <p>Already have an account?</p>
                <a href="./sign-in.html">
                    <span>Sign-In</span>
                </a>
            </div>
        </form>
    </div>
</body>
</html>
